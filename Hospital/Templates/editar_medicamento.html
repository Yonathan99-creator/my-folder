{% extends 'index.html' %}

{% block body %}
<main>
    <div class="wrapper">
        <h1>Registro de Medicamentos</h1>
        <form action="/actualizar_medicamento/{{ medicamento.0 }}" method="POST" id="registrationForm" enctype="multipart/form-data">
            <div class="input-box">
                <input type="text" name="nombre_medicamento" id="nombre_medicamento" placeholder="Nombre del Medicamento" value="{{ medicamento.1 }}" class="form-control" required pattern="[A-Za-z\s]+" title="Ingrese solo letras y espacios">
            </div>
            <div class="input-box">
                <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" value="{{ medicamento.2 }}" class="form-control" required title="Ingrese algun valor">
            </div>
            <div class="input-box">
                <input type="number" name="precio" id="precio" placeholder="Precio del Medicamento" value="{{ medicamento.3 }}" class="form-control" required min="1"  required pattern="[0-9]" title="Ingrese la cantidad correcta">
            </div>
            <div class="input-box custom-button">
                <button type="submit" class="btn">Guardar Cambios</button>
            </div>                      
        </form>
    </div>
</main>
{% endblock %}
