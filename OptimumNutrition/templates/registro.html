<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optimum Nutrition - Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Optimum Nutrition - Registro</h2>

        <!-- Mensajes Flash -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="mb-4 p-2 text-white text-center rounded {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% elif category == 'warning' %}bg-yellow-500{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="{{ url_for('guardar') }}" method="POST">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-600 text-sm font-medium">Nombre</label>
                <input type="text" id="nombre" name="nombre" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="apellido" class="block text-gray-600 text-sm font-medium">Apellido</label>
                <input type="text" id="apellido" name="apellido" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-600 text-sm font-medium">Correo Electrónico</label>
                <input type="email" id="email" name="email" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-600 text-sm font-medium">Contraseña</label>
                <input type="password" id="password" name="password" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="telefono" class="block text-gray-600 text-sm font-medium">Teléfono</label>
                <input type="tel" id="telefono" name="telefono" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="direccion" class="block text-gray-600 text-sm font-medium">Dirección</label>
                <input type="text" id="direccion" name="direccion" required 
                    class="w-full mt-1 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <button type="submit" 
                class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded hover:bg-blue-600 transition duration-300">
                Registrarse
            </button>

            <p class="text-sm text-center text-gray-600 mt-4">
                ¿Ya tienes cuenta? <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Inicia sesión</a>
            </p>
        </form>
    </div>
</body>
</html>
